<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Animation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <section class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-container">
                    <h1 class="hero-title">Discover the Future of Digital Experiences</h1>
                    <p class="hero-subtitle">Unleash the power of interactive and immersive designs.</p>
                </div>
                <div class="col-md-6 image-container">
                    <div class="image-wrapper" data-index="1">
                        <img src="image1.jpg" alt="Design 1" class="hover-image">
                    </div>
                    <div class="image-wrapper" data-index="2">
                        <img src="image2.jpg" alt="Design 2" class="hover-image">
                    </div>
                    <div class="image-wrapper" data-index="3">
                        <img src="image3.jpg" alt="Design 3" class="hover-image">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
